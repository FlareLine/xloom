name: Build
on: push
jobs:
	build:
		runs-on: ubuntu-latest
		steps:
		  - name: Checkout
        uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
			- name: Build
        run: cargo build --release
			- name: Test
        run: cargo test --release
